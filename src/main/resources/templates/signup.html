<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="https://www.thymeleaf.org" layout:decorate="~{base}" lang="en">
<head>
    <title>Sign Up</title>
</head>
<body>

<div layout:fragment="content">
    <br>
    <br>
    <h2 class="text-white">
        Sign Up
    </h2>
    <form class="text-gray-400 mt-3" onsubmit="signup(event)">

        <div data-mdb-input-init class="form-outline mb-4">
            <input type="email" style="color: lightgray !important;" id="email"
                class="form-control" name="email" maxlength=50 required
                data-mdb-showcounter="true" />
            <label class="form-label" for="email" style="color: lightgray !important;">Email</label>
            <div class="form-helper"></div>
        </div>
        <br>
        <div data-mdb-input-init class="form-outline mb-4">
            <input type="text" style="color: lightgray !important;" id="name"
                class="form-control" name="name" maxlength=50 required
                data-mdb-showcounter="true" />
            <label class="form-label" for="name" style="color: lightgray !important;">Name</label>
            <div class="form-helper"></div>
        </div>
        <br>
        <div data-mdb-input-init class="form-outline mb-4">
            <input type="password" style="color: lightgray !important;" id="password"
                class="form-control" name="password" maxlength=50 minlength="8" required
                data-mdb-showcounter="true" />
            <label class="form-label" for="password" style="color: lightgray !important;">Password</label>
            <div class="form-helper"></div>
        </div>
        <br>
        <div data-mdb-input-init class="form-outline mb-4">
            <input type="tel" style="color: lightgray !important;" id="phone"
                class="form-control" name="phone" maxlength=50 minlength="8" required
                data-mdb-showcounter="true" />
            <label class="form-label" for="phone" style="color: lightgray !important;">Phone</label>
            <div class="form-helper"></div>
        </div>
        <div class="col-auto">
            <!-- Submit button -->
            <button data-mdb-ripple-init type="submit" class="btn btn-outline btn-primary mb-4 flame">
                Sign Up
            </button>
        </div>
    </form>
    <script src="/static/js/signup.js"></script>
</div>

</body>
</html>
